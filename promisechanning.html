<body>
    <script>
      
        console.log("p1 promise")
        let p1=new Promise((resolve,reject)=>{
            setTimeout(() => {
                resolve(10)
            }, 2000);
        })
        p1.then((value)=>{
            console.log(value);
            return value*20;
        })
        .then((value)=>{
            console.log(value);
            return value*10;
        })
        .then((value)=>{
            console.log(value)
        })
    </script>
