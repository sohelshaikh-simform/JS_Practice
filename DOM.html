<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <ul id="this">
        <li id="lui">appple</li>
        <li>Banana</li>
        <li>Cat</li>
        <li>Dog</li>
    </ul>
    <script>
        let li=document.createElement('li');
        li.id="id";
        li.class="liClass"
        li.innerText="Orange"
        let ul=document.getElementById('this');
        ul.appendChild(li)
        // ul.removeChild()
        let date=new Date();
        let hours=date.getHours();
        let minute=date.getMinutes();
        let second=date.getSeconds();
        document.getElementById('demo').style.color="red";
        document.getElementById('demo').innerHTML=hours+ ":" +minute + ":" +second ;

    </script>
</body>
</html>
