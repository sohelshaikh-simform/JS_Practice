<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function show(value){
            document.getElementById('demo').innerHTML=value;
        }
        function myCalculator(a,b,callback){
           let sum=a+b; 
           callback(sum);
        }
        myCalculator(1,2,show)
        function ca(a,b,callback){
            sum=a+b;
            callback(sum)
        }
        function show(value){
            document.getElementById('demo').innerHTML=value;
        }
        ca(50,50,show)
    </script>
</body>
</html>
